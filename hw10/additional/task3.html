<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
    // - Імітуємо наповнення інтернет магазину товарами :
    //     Створити форму з наступними полями :
    //     - назва товару
    // - кількість товару
    // - ціна товару
    // - картинка товару (посилання з інтернету)
    // Зберігати товари в масив в локалсорадж. При збережені товару з форми, action не повинно відбуватись (preventDefault)
    // створити елемент <a href='list.html'> На сторінку товарів</a>, та list.html, при переході на який відобразити на сторінці всі товари.
    // На сторінці  list.html побудувати кнопку яка видаляє всі товари з корзини та локалстораджа.
    //     До кожного товару додати кнопку, при кліку на яку з лс видаляється конкретний обраний  товар

    let form = document.createElement('form');

    document.body.appendChild(form);
    form.className = 'form';
    form.setAttribute('name', 'form1')
    form.innerHTML = `<input type="text" placeholder="Name:" name="name">
                      <input type="text" placeholder="Amount:" name="amount">
                      <input type="text" placeholder="Price:" name="price">
                      <input type="text" placeholder="Image:" name="image">
                      <button onclick="submit(e)">Submit</button>
                      <a href='list.html'> На сторінку товарів</a>`;

    let url = new URL(location.href);
    let name = url.searchParams.get('name');
    let amount = url.searchParams.get('amount');
    let price = url.searchParams.get('price');
    let image = url.searchParams.get('image');


    let products = [{name, amount, price, image}];

    if (localStorage.getItem('products') == null) {
        localStorage.setItem(`products`, JSON.stringify(products));
    } else {
        let newProducts = products.concat(JSON.parse(localStorage.getItem('products')));
        localStorage.setItem(`products`, JSON.stringify(newProducts));
    }


    function submit(e) {
        e.preventDefault();
    }


</script>
</body>
</html>
